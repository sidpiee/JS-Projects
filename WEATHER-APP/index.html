<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Fredoka:wdth,wght@100.4,500&family=Momo+Signature&display=swap"
      rel="stylesheet"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body
    class="m-0 p-0 h-screen flex justify-center items-center bg-linear-to-br from-slate-950 via-gray-900 to-zinc-950"
  >
    <div
      class="w-110 h-135 p-5 flex flex-col justify-start text-center rounded-3xl backdrop-blur-lg border-white/10 border relative overflow-hidden shadow-xl bg-black/40"
    >
      <h1
        class="text-6xl text-white w-100 relative z-10 font-bold font-['Fredoka']"
      >
        Weather App
      </h1>
      <div
        class="m-10 w-80 h-9 bg-slate-800 rounded-2xl relavtive z-10 overflow-hidden flex border border-solid border-white/20 shadow-2xl"
      >
        <input
          type="text"
          placeholder="Enter your city..."
          class="relative z-10 bg-transparent rounded-l-2xl px-7 focus:outline-none text-white"
          id="city-input"
          autocomplete="off"
        />
        <button
          class="relative z-10 cursor-pointer bg-linear-to-br from-blue-300 to-blue-700 rounded-2xl flex justify-center items-center px-3 hover:from-blue-500 hover:to-indigo-900 transition ease-in-out duration-125"
          id="get-weather-btn"
        >
          <img
            src="https://pixsector.com/cache/e7836840/av6584c34aabb39f00a10.png"
            alt="searcg button"
            class="size-15 pointer-events-none"
          />
        </button>
      </div>
      <img
        src="https://plus.unsplash.com/premium_photo-1676517307749-d36c6ece126e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YmVhdXRpZnVsJTIwd2VhdGhlcnxlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000"
        alt=""
        class="absolute inset-0 w-full h-full object-cover opacity-15 z-0"
      />
      <div
        class="absolute inset-0 bg-linear-to-t from-black/70 to-transparent z-0"
      ></div>
      <div class="hidden" id="weather-info">
        <div class="relative z-10 flex justify-around items-end p-5 gap-10">
          <div class="flex flex-col">
            <img src="" alt="" class="" id="weather-img" />
            <h2 id="city-name" class="text-white"></h2>
          </div>
          <div class="flex flex-col justify-center">
            <p id="temprature" class="text-6xl text-white"></p>
            <p id="description" class="text-white mt-2"></p>
          </div>
        </div>
        <div class="w-full bg-white/20 h-0.5 z-0 relative mt-10"></div>
      </div>

      <p id="error-message" class="hidden text-red-600 relative z-0">
        City not found. Please try again.
      </p>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
